<html>
    <head th:replace="layout/plantilla :: head">
        <title>FactuSoft</title>
    </head>
    <body>
        <section th:fragment="agregarNotaCredito">
            <div id="agregarFencabezado" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Guardar Factura</h5>
                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                    <form th:action="@{/notaCredito/guardar}" th:object="${notaCredito}"
                          method="POST" class="was-validated">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="idFactura" th:text="#{nota.factura}">Factura</label>
                                <input type="text" class="form-control" name="idFactura" required="true">
                            </div>
                            <div class="form-group">
                                <label for="monto" th:text="#{nota.monto}">Nota</label>
                                <input type="number" class="form-control" name="monto" required="true">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <section th:fragment="listadoNotas" id="notasCredito">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{accion.nota}]]</h4>
                            </div>
                            <div th:if="${notasCredito != null and !notasCredito.empty}">
                                <table class="table table-stryped">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Consecutivo</th>
                                            <th th:text="#{nota.monto}">Monto</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="notaCredito, contador : ${notasCredito}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${notaCredito.monto}]]</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${notasCredito == null or notasCredito.empty}">
                                <span th:text="#{nota.no_mostrar}">Lista vac√≠a</span>
                            </div>
                            <div class="card text-center bg-success text-white mb-3">
                                <div class="card-body">
                                    <h3 th:text="#{nota.totalNotas}">Total Notas</h3>
                                    <h4 class="display-4">
                                        <i class="fas fa-users"></i> [[${totalNotasCredito}]]
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section th:fragment="botonesEditar">
            <div id="actions" class="py-4 mb-4 bg-light text-center">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-check"></i> [[#{accion.guardar}]]
                            </button>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/fencabezado/eliminar/}+${fencabezado.idFactura}"
                               class="btn btn-danger btn-block">
                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
