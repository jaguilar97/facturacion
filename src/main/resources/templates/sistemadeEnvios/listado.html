<!DOCTYPE html>
<html>
    <head>
        <title>FactuSoft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/formatos.css}"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" align="center"/>
        <div class="contenido" align="center">
            <br>
            <h2 th:text="#{sistemadeEnvios.titulo}">Sistema de Envio</h2>
            <br>
            <a th:href="@{/sistemadeEnvios/nuevo}" th:text="#{sistemadeEnvios.nuevo}">Nuevo</a>
            <div th:if="${sistemadeEnvios != null and !sistemadeEnvios.empty}">
                <br>
                <table border="5">
                    <thead>
                        <tr>
                            <th th:text="#{sistemadeEnvios.nombre}">Nombre de Cliente</th>
                            <th th:text="#{sistemadeEnvios.numeroCompra}">Numero de compra</th>
                            <th th:text="#{sistemadeEnvios.destino}">Destino</th>                         
                            <th th:text="#{accion.actualizar}"></th>
                            <th th:text="#{accion.eliminar}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${sistemadeEnvios}">
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.numeroCompra}"></td>
                            <td th:text="${item.destino}"></td>
                            <td><a th:href="@{/sistemadeEnvios/modificar/} + ${item.idsistemadeEnvios}"
                                   th:text="#{accion.actualizar}">Modificar</a></td>
                            <td><a th:href="@{/sistemadeEnvios/eliminar/} + ${item.idsistemadeEnvios}"
                                   th:text="#{accion.eliminar}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <br>
                <div>
                    <a th:href="@{/}" th:text="#{accion.regresar}">Regresar</a>
                </div>
            </div>

            <div th:if="${sistemadeEnvios == null or sistemadeEnvios.empty}">
                <p th:text="#{sistemadeEnvios.no_mostrar}"></p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
