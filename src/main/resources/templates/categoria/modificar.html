<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>FactuSoft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" th:href="@{/css/formatos.css}"/>
    </head>
    <body align="center">
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <br>
            <h2 th:text="#{categoria.datos}">Datos de la categor√≠a</h2>
            <form th:action="@{/categoria/guardar}"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />                
                <br>
                <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion: </label>
                <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"/>    
                <br>
                <br>
                <input type="submit" name="guardar" th:value="#{accion.guardar}" />
            </form>
            <br>
            <br>
                <div>
                    <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
                </div>  
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
