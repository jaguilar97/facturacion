<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>FactuSoft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/formatos.css}"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />

        <div class="contenido" align="center">
            <br>
            <h2 th:text="#{inventario.datos}">Datos del Producto</h2>
            <br>
            <form th:action="@{/inventario/guardar}"
                  method="post"
                  th:object="${inventario}">
                <input type="hidden" name="idInventario" th:field="*{idInventario}" />
                <label for="Articulo" th:text="#{inventario.articulo}">Nombre: </label>
                <input type="text" id="articulo" name="articulo" th:field="*{articulo}" />
                <br>
                <br>
                <label for="nombreart" th:text="#{inventario.nombreart}">Nombre del Articulo </label>
                <input type="text" id="nombreart" name="nombreart" th:field="*{nombreart}" />
                <br>
                <br>
                <label for="cantidad" th:text="#{inventario.cantidad}">Cantidad </label>
                <input type="text" id="cantidad" name="cantidad" th:field="*{cantidad}" />
                <br>
                <br>
                <label for="codigo" th:text="#{inventario.codigo}">Codigo: </label>
                <input type="codigo" id="codigo" name="codigo" th:field="*{codigo}" />
                <br>
                <br>
                <input type="submit" name="Guardar" th:value="#{accion.guardar}" />
            </form>
            <br>
            <br>
                <div>
                    <a th:href="@{/inventario/listado}" th:text="#{accion.regresar}">Regresar</a>
                </div>  
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
