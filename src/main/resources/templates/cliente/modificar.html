<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>FactuSoft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/formatos.css}"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />

        <div class="contenido" align="center">
            <br>
            <h2 th:text="#{cliente.datos}">Datos del cliente</h2>
            <br>
            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}" />
                <label for="nombre" th:text="#{cliente.nombre}">Nombre: </label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
                <br>
                <br>
                <label for="apellido1" th:text="#{cliente.apellido1}">Primer apellido: </label>
                <input type="text" id="apellido1" name="apellido1" th:field="*{apellido1}" />
                <br>
                <br>
                <label for="apellido2" th:text="#{cliente.apellido2}">Segundo apellido: </label>
                <input type="text" id="apellido2" name="apellido2" th:field="*{apellido2}" />
                <br>
                <br>
                <label for="correo" th:text="#{cliente.correo}">Correo: </label>
                <input type="email" id="correo" name="correo" th:field="*{correo}" />
                <br>
                <br>
                <label for="telefono" th:text="#{cliente.telefono}">Tel√©fono: </label>
                <input type="tel" id="telefono" name="telefono" th:field="*{telefono}" />
                <br>
                <br>
                <input type="submit" name="Guardar" th:value="#{accion.guardar}" />
            </form>
            <br>
            <br>
                <div>
                    <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
                </div>  
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
