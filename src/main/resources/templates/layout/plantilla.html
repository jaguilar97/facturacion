<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org">
    <head th:fragment="head">
        <title>FactuSoft</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 w3-container w3-blue-grey">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">FactuSoft</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item">
                                <form>
                                    <a th:href="@{/cliente/listado}" class="nav-link text-white">
                                        <i class="fas fa-users"></i> [[#{plantilla.clientes}]]
                                    </a>
                                </form>
                            </li>
                            <li class="nav-item">
                                <form>
                                    <a th:href="@{/categoria/listado}" class="nav-link text-white">
                                        <i class="fas fa-layer-group"></i> [[#{plantilla.categorias}]]
                                    </a>
                                </form>
                            </li>
                            <li class="nav-item">
                                <form>
                                    <a th:href="@{/producto/nuevo}" class="nav-link text-white">
                                        <i class="fas fa-tools"></i> [[#{plantilla.productos}]]
                                    </a>
                                </form>
                            </li>
                            <li class="nav-item">
                                <form>
                                    <a th:href="@{/fencabezado/listado}" class="nav-link text-white">
                                        <i class="fas fa-eraser"></i> [[#{accion.nota}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link text-white">
                                        <i class="fas fa-user-times"></i> [[#{logout.logout}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                </div>
            </nav>
            <section id="main-header" class="py-2 w3-container w3-teal text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-money-bill"></i> [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        
        <footer th:fragment="footer" class="position-fixed bottom-0 start-0 end-0 w3-container w3-blue-grey text-white">
            <div class="w3-container w3-blue-grey container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                        <a th:href="@{/(lang=es)}">ES</a> | 
                        <a th:href="@{/(lang=en)}">EN</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
