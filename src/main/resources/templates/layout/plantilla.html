<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org">
    <head>
        <title>FactuSoft</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="nav">
                <a th:href="@{/}" class="logo nav-link">FactuSoft</a>
            </nav>
        </header>
        <ul th:fragment="barraLateral" class="barraLateral">
        <li class="nav-menu-item">
            <a th:href="@{/cliente/listado}" class="nav-menu-link nav-link"
               th:text="#{plantilla.clientes}">Clientes</a>
        </li>
        <li class="nav-menu-item">
            <a th:href="@{/categoria/listado}" class="nav-menu-link nav-link"

        </li>
        <li class="nav-menu-item">
            <a th:href="@{/producto/listado}" class="nav-menu-link nav-link">Productos</a>
        </li>
    </ul>
        
        <footer th:fragment="footer" class="footer">
            <div>
                Todos los derechos reservados 2022
                <a th:href="@{/(lang=es)}">ES</a>
                <a th:href="@{/(lang=en)}">EN</a>
                <form method="POST" th:action="@{/logout}" style="display: inline">
                    <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
            </div>
        </footer>
    </body>
</html>
